<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="../zh_CN/static/semantic/css/semantic.min.css"/>
<script type="text/javascript" src="../zh_CN/static/semantic/javascript/semantic.min.js"></script>
<link rel="stylesheet" type="text/css" href="blog.css"/>
<script src="avalon.js"></script>
<title>Avalon Learning Blog</title>
</head>
<body>
<!-- HEADER -->
<div class="head">
    <h1 class="ui header">Avalon Learning Blog
        <div class="sub header">带你快速走进 Avalon 的世界</div>
    </h1>
</div>
<!-- Blog正文 -->
<div class="ui attached bottom segment" id="blogs" ms-controller="blog">
    <div class="ui stacked segment blog">
        <div class="blog-body">
        <h2 class="ui header">
            <div class="content">
                {{subject}}
                <div class="sub header">{{author}} • {{publish_date| date("yyyy-MM-dd")}} • <span class="ui label"><i class="comment icon"></i> {{comment_count}}</span></div>
            </div>
        </h2>
        <div class="ui divider"></div>
        <div class="blog-content">{{content|html}}</div>
    </div>
</div>
<script>
avalon.define("blog", function(vm){
    vm.subject = "Blog Title";
    vm.author = "张三";
    vm.publish_date = new Date('2014/3/15');
    vm.comment_count = 0;
    vm.content = "<h2>这是一个测试的博客</h2>" +
        "<p>这是内容 1</p>" + 
        "<p>这是内容 2</p>" + 
        "<p>这是内容 3</p>" + 
        "<p>这是内容 4</p>" 
        ;
});
</script>
</body>
</html>
